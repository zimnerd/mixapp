<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions class="space-between">
  <button mat-button mat-dialog-close *ngIf="data.showCancel">{{data.cancelText}}</button>
  <button mat-button cdkFocusInitial (click)="confirm()">{{data.confirmText}}</button>
</mat-dialog-actions>
